<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/R-logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Rafik Ben Sadi – Développeur web. Création de sites modernes et performants, de A à Z. React, Node.js, MongoDB, SEO, UI/UX et plus."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/R-logo.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Rafik Ben Sadi | Portfolio</title>

    <!-- Balises Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Rafik Ben Sadi – Développeur Web" />
    <meta property="og:description" content="Je développe votre projet de site WEB de A à Z avec des technologies modernes." />
    <meta property="og:image" content="https://rafikbensadi.com/Images/portfolio_banner.png" />
    <meta property="og:url" content="https://rafikbensadi.com" />
    <meta property="og:site_name" content="Rafik Ben Sadi | Portfolio" />

    <!-- Balises Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rafik Ben Sadi – Développeur Web" />
    <meta name="twitter:description" content="Création de sites web modernes, performants et sur mesure. Découvrez mon portfolio !" />
    <meta name="twitter:image" content="https://rafikbensadi.com/Images/portfolio_banner.png" />
    <meta name="twitter:image:alt" content="Illustration de développeur web avec le texte : Rafik Ben Sadi – Développeur Web" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
